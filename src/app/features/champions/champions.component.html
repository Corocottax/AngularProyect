<h1>Campeones de League of Legends</h1>

<div class="loading" *ngIf="!championsList.length">

  <img src="https://i.giphy.com/media/SYvBdbOBWN9tt2C0Hs/giphy.gif" alt="alistar loading">
  <h2>Loading...</h2>

</div>

<ng-container *ngIf="championsList.length">
  <ul>
    <li *ngFor="let champion of championsList" routerLink="{{champion.name}}">

        <img class="championImage" src="{{ champion.url }}" alt="{{ champion.name }}" />

        <h3 class="championName">{{ champion.name }}</h3>
        
    </li>
  </ul>
</ng-container>
